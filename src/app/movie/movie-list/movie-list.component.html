<ul *ngIf="movies$ | async as movies; else loading" [@listAnimation]="movies">
    <li *ngFor="let movie of movies">
        <a [routerLink]="movie.id">
            <img [src]="movie.image" />
        </a>
    </li>
</ul>

<ng-template #loading>
    <ul [@listAnimation]="loadingMovies">
        <li *ngFor="let movie of loadingMovies">
            <img src="http://www.nowherethis.org/wp-content/uploads/2018/08/placeholder.png" />
        </li>
    </ul>
</ng-template>
